<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- Menu Lateral -->
    <aside>
        <ul>
            <li id="logo"><a href="#">Logo aqui!</a></li>
            <li><a href="index.html">Dashboard</a></li>
            <li id="documentacao"><a href="#">Documentação</a></li>
            <li id="suporte"><a href="#">Suporte</a></li>
        </ul>
    </aside>

    <!-- Seção conteúdos -->
    <section id="conteudos">

        <!-- Select de competências -->
        <div class="container-competencia">
            <label for="competencia">Competência:</label>
            <select name="competencia" id="competencia">
                <option value="">Selecione uma competência</option>
                <option value="2018-08">Agosto/2018</option>
                <option value="2018-09">Setembro/2018</option>
                <option value="2018-10">Outubro/2018</option>
            </select>
        </div>
        <hr>
        <!-- Divs de informações -->
        <div class="container-infos">
            <div class="card">
                <div class="card-header">
                    <h5>Número de vendas</h5>
                </div>
                <div class="card-body">
                    <p id="numeroVendas">?</p>
                </div>
            </div>
    
            <div class="card">
                <div class="card-header">
                    <h5>Total de vendas</h5>
                </div>
                <div class="card-body">
                    <p id="totalVendas">?</p>
                </div>
            </div>
    
            <div class="card">
                <div class="card-header">
                    <h5>Clientes ativos</h5>
                </div>
                <div class="card-body">
                    <p id="clientesAtivos">?</p>
                </div>
            </div>
    
            <div class="card">
                <div class="card-header">
                    <h5>Clientes inativos</h5>
                </div>
                <div class="card-body">
                    <p id="clientesInativos">?</p>
                </div>
            </div>
    
            <div class="card">
                <div class="card-header">
                    <h5>Total de reclamações</h5>
                </div>
                <div class="card-body">
                    <p id="totalReclamacoes">?</p>
                </div>
            </div>
    
            <div class="card">
                <div class="card-header">
                    <h5>Total de elogios</h5>
                </div>
                <div class="card-body">
                    <p id="totalElogios">?</p>
                </div>
            </div>
    
            <div class="card">
                <div class="card-header">
                    <h5>Total de sugestões</h5>
                </div>
                <div class="card-body">
                    <p id="totalSugestoes">?</p>
                </div>
            </div>
    
            <div class="card">
                <div class="card-header">
                    <h5>Total de despesas</h5>
                </div>
                <div class="card-body">
                    <p id="totalDespesas">?</p>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
